<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">
        Titulo
    </h1>

    <button onclick="mostrar()">
        Mostrar
    </button>

    <script>
        function mostrar() {
            var titulo = document.getElementById("titulo");
            titulo.style.color = "red";
        }
    </script>
</body>
</html>
