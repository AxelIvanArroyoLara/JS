<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" id="formulario">
        Nombre: <input type="text" name="nombre" value="Juan">
        <br>
        Apellido: <input type="text" name="apellido" value="Pérez">
    </form>

    <button onclick="mostrarValores()">
        Mostrar
    </button>

    <div id="valores">

    </div>

    <script>
        function mostrarValores() {
            let formulario = document.forms['formulario']; //Guarda la información del form en un arreglo
            let texto = '';
            for (let elemento of formulario) {
                texto += elemento.value;
            }
            console.log(texto);
            document.getElementById('valores').innerHTML = texto;
        }
    </script>
</body>
</html>
